<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Superpowers Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="shortcut icon" href="images/icon.png"/>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<h1 class="question">Whom do these superpowers belong to?</h1>

		<div class="clues-area">
			<ul class="clues">
				<li><img src="images/strength.jpg" alt=""></li>
				<li><img src="images/flight.jpg" alt=""></li>
				<li><img src="images/lasers.png" alt=""></li>
			</ul>
		</div>

		<div class="choices-area">
			<h2 class="your-guess">Your Guess:</h2>
			<form class="choices">
				<ol class="choices-list">
					<li><input type="radio" name="choice" value="Batman">Batman</li>
					<li><input type="radio" name="choice" value="Superman">Superman</li>
					<li><input type="radio" name="choice" value="Spider-Ma">Spider-Man</li>
					<li><input type="radio" name="choice" value="Iron Man">Iron Man</li>
				</ol>
			</form>
		</div>
	</div>
</body>
</html>
